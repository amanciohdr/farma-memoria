<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória - Formas Farmacêuticas</title>
    <!-- Fonte importada -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Fredoka One', Arial, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 50px;
            text-align: center;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .menu-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            max-width: 1000px;
        }

        .game-mode-button {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 280px;
            min-height: 320px;
            position: relative;
            overflow: hidden;
        }

        .game-mode-button:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
            
        }

        .game-mode-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, transparent);
            transition: left 0.5s;
        }

        .game-mode-button:hover::before {
            left: 100%;
        }

        .button-image {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            border-radius: 10px;
            object-fit: cover;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .game-mode-button:hover .button-image {
            transform: scale(1.05);
        }

        .singleplayer .button-image {
            background-color: transparent;
        }

        .multiplayer .button-image {
            background-color: transparent;
        }

        .button-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .singleplayer .button-title {
            color: #27ae60;
        }

        .multiplayer .button-title {
            color: #3498db;
        }

        .button-description {
            font-size: 14px;
            text-align: center;
            line-height: 1.4;
            color: #7f8c8d;
            font-family: Arial, sans-serif;
        }

        .singleplayer {
            border-top: 4px solid #27ae60;
        }

        .multiplayer {
            border-top: 4px solid #3498db;
        }

        .arraste {
        border-top: 4px solid #8e44ad;
}

        .arraste .button-title {
        color: #8e44ad;
}

        /* Efeito de brilho nos botões */
        .game-mode-button {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        }

        .singleplayer:hover {
            background: linear-gradient(135deg, #ffffff 0%, #e8f5e8 100%);
        }

        .multiplayer:hover {
            background: linear-gradient(135deg, #ffffff 0%, #e8f0ff 100%);
        }

        .arraste:hover {
    background: linear-gradient(135deg, #ffffff 0%, #f4eafc 100%);
}


        /* Responsividade */
        @media (max-width: 768px) {
            .menu-container {
                flex-direction: column;
                gap: 30px;
            }

            .game-mode-button {
                width: 100%;
                max-width: 300px;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 40px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .game-mode-button {
                padding: 25px;
                min-height: 280px;
            }

            .button-image {
                width: 100px;
                height: 100px;
            }

            .button-title {
                font-size: 20px;
            }
        }

        /*
        .game-mode-button {
            animation: fadeInUp 0.6s ease forwards;
        }

        .singleplayer {
            animation-delay: 0.2s;
        }

        .multiplayer {
            animation-delay: 0.4s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
            */
        /* Placeholder para imagens que não carregarem */
        .button-image[src="singleplayer.png"], 
        .button-image[src="multiplayer.png"] {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23ecf0f1"/><text x="50" y="55" text-anchor="middle" font-family="Arial" font-size="12" fill="%237f8c8d">Imagem</text></svg>');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <h1>Jogo da Memória - Formas Farmacêuticas</h1>

<div class="menu-container">
    <a href="singleplayer.html" class="game-mode-button singleplayer">
        <img src="images/singleplayer.png" alt="Singleplayer" class="button-image">
        <div class="button-title">Singleplayer</div>
        <div class="button-description"></div>
    </a>

    <a href="multiplayer.html" class="game-mode-button multiplayer">
        <img src="images/multiplayer.png" alt="Multiplayer" class="button-image">
        <div class="button-title">Multiplayer</div>
        <div class="button-description"></div>
    </a>

    <a href="arraste.html" class="game-mode-button arraste">
        <img src="images/arraste.png" alt="Arraste e Solte" class="button-image">
        <div class="button-title">Arraste e Solte</div>
        <div class="button-description"></div>
    </a>
</div>
</body>
</html>
